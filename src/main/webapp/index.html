	<div id="container">
		<div id="header">
			<p>

			<form method="POST" action="">

				<table class="table table-striped">

					</tr>
					<tr>

					</tr>
					<tr>
						<td>Play cards</td>
						<td>13:13 2014-11-13</td>
					</tr>
				</table>

				<button type="submit" id="reset" class="btn btn-default">Reset</button>
			</form>
		</div>
