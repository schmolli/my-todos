<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My TODOs</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body>
	<section>
		<h1>Enter TODO</h1>
		<form role="form" method="POST" action="">
  			<div class="form-group">
				<input type="text" name="todo" class="form-control" size="50" placeholder="Enter todo" /> 
				<button type="submit" id="save" class="btn btn-default">Save</button>
			</div>
		</form>
	</section>
	<section>
		<h1>My TODOs</h1>
		<table class="table table-striped">
			<tr>
				<th>TODO</th>
				<th>Saved</th>
			</tr>
			<tr>
				<td>Repair car</td>
				<td>12:00 2014-11-12</td>
			</tr>
			<tr>
				<td>Play cards</td>
				<td>13:13 2014-11-13</td>
			</tr>
		</table>
		<form role="form" action="">
			<div class="form-group"> 
				<button type="submit" id="reset" class="btn btn-default">Reset</button>
			</div>
		</form>
	</section>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	</body>
</html>
